      border-radius: 10px;
      margin: 10px;

    function login() {
      username = document.getElementById("username").value.trim();

      document.getElementById("main-page").classList.remove("hidden");
      document.getElementById("user-display").innerText = `üë§ Logged in as: ${username}`;
    }

    function startQuiz(category) {
      currentCategory = category;
      currentIndex = 0;
      score = 0;
      timeLeft = 60;
      document.getElementById("category-container").classList.add("hidden");
      document.getElementById("quiz-container").classList.remove("hidden");
      showQuestion();
      startTimer();
    }

    function showQuestion() {
      const qData = questions[currentCategory][currentIndex];
      document.getElementById("qnumber").innerText = `Question ${currentIndex + 1} of ${questions[currentCategory].length}`;
      document.getElementById("question").innerText = qData.q;
      const optionsDiv = document.getElementById("options");
      optionsDiv.innerHTML = "";
      qData.options.forEach((opt, i) => {
        const btn = document.createElement("button");
        btn.innerText = opt;
        btn.onclick = () => checkAnswer(i);
        optionsDiv.appendChild(btn);
      });
    }

    function checkAnswer(selected) {
      const correct = questions[currentCategory][currentIndex].answer;
      if (selected === correct) score++;
      document.getElementById("score").innerText = `üèÖ Score: ${score}`;
      nextQuestion();
    }

    function nextQuestion() {
      currentIndex++;
      if (currentIndex < questions[currentCategory].length) {
        showQuestion();
      } else {
        endQuiz();
      }
    }

    function startTimer() {
      timer = setInterval(() => {
        timeLeft--;
        document.getElementById("timer").innerText = `‚è≥ Time Left: ${timeLeft}s`;
        if (timeLeft <= 0) {
          endQuiz();
        }
      }, 1000);
    }

    function endQuiz() {
      clearInterval(timer);
      document.getElementById("quiz-container").innerHTML =
        `<h2>üéâ Quiz Completed!</h2>
         <p>${username}, your Final Score: <strong>${score}</strong></p>
